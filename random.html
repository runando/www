 <script id="rendered-js">
function generateRandomNumber() {
  var docMin = document.getElementById('min');
  var docMax = document.getElementById('max');
  if (docMin.value == '' || docMin.value < 0) {
    docMin.value = 0;
  }
  if (docMax.value == '' || docMax.value < 0) {
    docMax.value = 0;
  }
  var min = parseInt(docMin.value);  
  var max = parseInt(docMax.value);
  
  var rand = Math.floor(Math.random() * (max - min + 1)) + min;
    
  document.getElementById('display_d').innerText = rand + '\ngenerated';
}
